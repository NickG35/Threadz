{% extends 'base.html' %}

{% load static %}

{% block extra_styles %} 
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
{% endblock %}

{% block content %}
<div class="settings-container">
    <aside class="sidebar">
        <nav class="profile-nav">
            <ul>
                <li><a href="{% url 'update_user' profile_id=request.user.profile.id %}">Account Details</a></li>
                <li><a href="{% url 'update_password' profile_id=request.user.profile.id %}">Change Password</a></li>
                <li><a href="{% url 'my_clothes' profile_id=request.user.profile.id %}">My Clothes</a></li>
                <li><a href="{% url 'my_orders' profile_id=request.user.profile.id %}">My Orders</a></li>
            </ul>
        </nav>
    </aside>

    <section class="settings-content">
        {% block settings_content %}{% endblock %}
    </section>
</div>
{% endblock %}

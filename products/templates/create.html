{% extends 'base.html' %}

{% block title %} Threadz {% endblock %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
{% endif %}
<form method="post" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
